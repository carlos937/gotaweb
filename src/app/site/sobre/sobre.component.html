<div class="row">
  <div class="col p-4">
    <div class="jumbotron p-2">
      <h1 class="display-4">Coletivo Gota</h1>
      <p class="lead" *ngIf="sobre">
        {{sobre.descricao}}
        <!-- Somos um coletivo catalizador de sonhos, um espaço onde os artistas
        podem expressar sua arte livremente, nosso objetivo é formentar a
        cultura e a arte, juntesse a nós nessa empreitada. -->
      </p>
      <h2 class="display-4">Artistas</h2>
      <div class="row">
        <div class="col-3 pb-2">
          <div class="card w-100" *ngFor="let artista of artistas">
            <img
              class="card-img-top"
              src="../../../assets/nome.jpg"
              alt="Card image cap"
            />
            <div class="card-body">
              <h5 class="card-title">{{artista.nome}}</h5>
              <p class="card-text">
                {{artista.atuacao}}
              </p>
              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
