<div class="row">
  <div class="col p-4">
    <div class="jumbotron p-2">
      <h1 class="display-4">Produtos</h1>
      <div class="row">
        <div class="col-3 pb-2" *ngFor="let produto of produtos">
          <div class="card w-100">
            <img
              class="card-img-top"
              draggable="false"
              src="../../../assets/nome.jpg"
              alt="Card image cap"
            />
            <div class="card-body">
              <h5 class="card-title">{{produto.titulo}}</h5>
              <p class="card-text">
                {{produto.descricao}}
              </p>
              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
