<div class="row">
  <div class="col p-4">
    <div class="jumbotron p-2">
      <h1 class="display-4">Projetos</h1>
      <div class="row">
        <div class="col-3 pb-2" *ngFor="let projeto of projetos">
          <div class="card w-100">
            <img
              class="card-img-top"
              src="../../../assets/nome.jpg"
              alt="Card image cap"
            />
            <div class="card-body">
              <h5 class="card-title">{{projeto.nome}}</h5>
              <p class="card-text">
                {{projeto.descricao}}
              </p>
              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
